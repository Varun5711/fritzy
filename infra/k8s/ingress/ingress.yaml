apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fritzy-ingress
  namespace: fritzy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.fritzy.com
    secretName: fritzy-tls
  rules:
  - host: api.fritzy.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: graphql-service
            port:
              number: 8080
      - path: /playground
        pathType: Prefix
        backend:
          service:
            name: graphql-service
            port:
              number: 8080
